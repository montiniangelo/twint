    <style>
        :root {
            --primary: #f5f7fa;
            --secondary: #23a5b1;
            --accent: #ffffff;
            --text: #1a1a1a;
            --muted: #4a4a4a;
            --dark: #101e2e;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Space Grotesk', 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e8f4f7 100%);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 0;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            animation: slideDown 0.6s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        nav {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 40px;
        }

        nav .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: var(--text);
            text-decoration: none;
        }

        nav .logo img {
            height: 35px;
            width: auto;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: var(--dark);
        }

        header p {
            font-size: 1.1rem;
            color: var(--muted);
            max-width: 600px;
            margin: 0 auto;
        }

        .quiz-container {
            background: var(--accent);
            border-radius: 16px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(35, 165, 177, 0.15);
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .quiz-step {
            display: none;
        }

        .quiz-step.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(35, 165, 177, 0.1);
            border-radius: 3px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--secondary);
            transition: width 0.3s ease;
            border-radius: 3px;
        }

        .question {
            margin-bottom: 30px;
        }

        .question h2 {
            font-size: 1.5rem;
            margin-bottom: 25px;
            color: var(--dark);
        }

        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .option {
            padding: 16px;
            border: 2px solid rgba(35, 165, 177, 0.2);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(245, 247, 250, 0.5);
            text-align: center;
            font-weight: 500;
        }

        .option:hover {
            border-color: var(--secondary);
            background: rgba(35, 165, 177, 0.08);
            transform: translateY(-2px);
        }

        .option.selected {
            border-color: var(--secondary);
            background: rgba(35, 165, 177, 0.15);
            color: var(--secondary);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 40px;
            justify-content: flex-end;
        }

        button {
            padding: 12px 32px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn-primary {
            background: var(--secondary);
            color: white;
            box-shadow: 0 8px 20px rgba(35, 165, 177, 0.3);
        }

        .btn-primary:hover:not(:disabled) {
            background: #1a8f9f;
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(35, 165, 177, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: rgba(35, 165, 177, 0.1);
            color: var(--secondary);
            border: 1px solid var(--secondary);
        }

        .btn-secondary:hover {
            background: rgba(35, 165, 177, 0.15);
        }

        .result-container {
            display: none;
        }

        .result-container.active {
            display: block;
            animation: slideUp 0.6s ease;
        }

        .result-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .result-header h2 {
            font-size: 2rem;
            color: var(--secondary);
            margin-bottom: 10px;
        }

        .result-content {
            background: rgba(35, 165, 177, 0.05);
            border-left: 4px solid var(--secondary);
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .solution-card {
            background: rgba(245, 247, 250, 0.8);
            border: 2px solid var(--secondary);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 25px;
        }

        .solution-card h3 {
            color: var(--secondary);
            font-size: 1.3rem;
            margin-bottom: 12px;
        }

        .solution-card .description {
            color: var(--muted);
            margin-bottom: 15px;
            font-size: 0.95rem;
            line-height: 1.7;
        }

        .solution-badge {
            display: inline-block;
            background: rgba(35, 165, 177, 0.15);
            color: var(--secondary);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .tech-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }

        .tech-tag {
            background: rgba(35, 165, 177, 0.1);
            color: var(--muted);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.85rem;
            border: 1px solid rgba(35, 165, 177, 0.15);
        }

        .price-display {
            display: flex;
            align-items: baseline;
            gap: 8px;
            margin-top: 15px;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--secondary);
        }

        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 28px;
            background: var(--secondary);
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .cta-button:hover {
            background: #1a8f9f;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(35, 165, 177, 0.3);
        }

        .result-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 40px;
        }

        .result-actions a, .result-actions button {
            padding: 12px 32px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .result-actions .btn-primary {
            background: var(--secondary);
            color: white;
            box-shadow: 0 8px 20px rgba(35, 165, 177, 0.3);
        }

        .result-actions .btn-secondary {
            background: rgba(35, 165, 177, 0.1);
            color: var(--secondary);
            border: 2px solid var(--secondary);
        }

        footer {
            text-align: center;
            margin-top: 60px;
            padding-top: 30px;
            border-top: 1px solid rgba(35, 165, 177, 0.2);
            color: var(--muted);
            font-size: 0.9rem;
        }

        footer a {
            color: var(--secondary);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .quiz-container {
                padding: 30px;
            }

            header h1 {
                font-size: 1.8rem;
            }

            .options {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
                justify-content: center;
            }

            button {
                width: 100%;
            }

            .result-actions {
                flex-direction: column;
            }

            .result-actions a, .result-actions button {
                width: 100%;
            }
        }
    </style>
